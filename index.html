    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      h1, .font-display {
        font-family: 'Poor Story', sans-serif;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0.5; }
        50% { opacity: 1; }
        100% { transform: scale(1.5) rotate(90deg); opacity: 0; }
      }
      .sparkle {
        animation: sparkle 0.7s ease-in-out forwards;
      }

      @keyframes gather-ones-top {
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(var(--gather-x), var(--gather-y)); opacity: 0; }
      }

      @keyframes gather-ones-bottom {
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(var(--gather-x), var(--gather-y)); opacity: 0; }
      }

      @keyframes form-and-move-tens-bar {
        0%, 40% {
          opacity: 0;
          transform: scale(0.5);
        }
        60% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1) translate(var(--translateX), var(--translateY));
        }
      }
      
      @keyframes borrow-tens-bar {
        0% {
            opacity: 1;
            transform: translate(0, 0);
        }
        50% {
            opacity: 1;
            transform: translate(var(--translateX), var(--translateY));
        }
        100% {
            opacity: 0;
            transform: translate(var(--translateX), var(--translateY)) scale(0.5);
        }
      }

      @keyframes pop-in-ones {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

    </style>
